<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Optional IE8 Support  ( ONLY USE IF IE8 SUPPORT NEEDED ) -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Your Local Weather</title>
</head>
<body>
<div id="main-wrapper">
  <div id="location-wrapper">
    <h1 id="city"></h1>
    <h3 id="country"></h3>
  </div>
  <div id="data-wrapper">
    <div>
      <span id="temperature"></span>
      <span id="degreeSymbol"></span>
      <span id="icon"></span>
    </div>
    <div id="font-size-wrapper">
    <div id="conditions"></div>
    <div id="winds"></div>
    <div id="pressure"></div>
    <div id="humidity"></div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    </div> <!-- end font-size-wrapper -->
    <div>
      <button id="unit" type="button" class="btn btn-primary">Use Imperial Units</button>
    </div>
  </div> <!-- end data-wrapper -->
</div> <!-- end main-wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
